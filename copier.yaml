---
# =============================================================================
# Shared questions for all EasyScience templates
# =============================================================================

project_name:
  type: str
  default: EasyPeasy
  help: What is the project name, including the `Easy` prefix?

project_shortcut:
  type: str
  default: EP
  help: What is the project shortcut (2–3 letters)?

project_short_description:
  type: str
  default: Imaginary data analysis
  help: What is the short description of the project (3–6 words)?

project_extended_description:
  type: str
  default: >-
    For performing imaginary calculations based on a theoretical model
    and refining its parameters against experimental data
  help: |
    What is the extended description of the project, describing its purpose (1–3 sentences)?

project_copyright_years:
  type: str
  default: '2021-2026'
  help: What is the project's copyright year(s)?

project_repo_name:
  type: str
  default: '{{ project_name | replace("Easy", "") | lower }}'
  help: What is the project home repository under EasyScience organization?

project_homepage_url:
  type: str
  default: 'https://easyscience.github.io/{{ project_repo_name }}'
  help: What is the project's homepage URL?

project_contact_email:
  type: str
  default: 'support@{{ project_name | lower }}.org'
  help: What is the contact email address for the project?

---
# =============================================================================
# Project type selection (lib, app, both)
# =============================================================================

project_type:
  type: str
  choices:
    - lib
    - app
    - both
  default: both
  help: >
    What types will your project include?
    - lib: Python library/package only
    - app: Qt QML desktop application only
    - both: Both Python library and Qt QML desktop application

template_type:
  type: str
  choices:
    - lib
    - app
  default: lib
  help: Which template do you want to apply right now?
  when: '{{ project_type == "both" }}'

# Computed variables for logic
has_lib: '{{ project_type == "lib" or project_type == "both" }}'
has_app: '{{ project_type == "app" or project_type == "both" }}'

---
# =============================================================================
# Lib-specific questions
# =============================================================================

lib_repo_name:
  when: 'has_lib'
  type: str
  default: '{{ project_repo_name }}-lib'
  help: What is the library repository for the project under the EasyScience organization?

lib_package_name:
  when: 'has_lib'
  type: str
  default: '{{ project_name | lower }}'
  help: What is the Python package name for the project (use lowercase letters)?

lib_python_min:
  when: 'has_lib'
  type: str
  default: '3.11'
  help: What is the minimum supported Python version for the library?

lib_python_max:
  when: 'has_lib'
  type: str
  default: '3.13'
  help: What is the maximum supported Python version for the library?

lib_docs_url:
  when: 'has_lib'
  type: str
  default: 'https://easyscience.github.io/{{ lib_repo_name }}'
  help: What is the documentation URL for the library?

lib_doi:
  when: 'has_lib'
  type: str
  default: '10.5281/zenodo.18163581'
  help: |
    What is the DOI for the library (without the URL prefix, e.g., 10.5281/zenodo.xxxxxxx)?

---
# =============================================================================
# App-specific questions
# =============================================================================

app_repo_name:
  when: 'has_app'
  type: str
  default: '{{ project_repo_name }}-app'
  help: What is the application repository for the project under the EasyScience organization?

app_docs_url:
  when: 'has_app'
  type: str
  default: 'https://easyscience.github.io/{{ app_repo_name }}'
  help: What is the documentation URL for the application?

---
# =============================================================================
# Template settings
# =============================================================================

_subdirectory: template
_answers_file: .copier-answers.yaml
