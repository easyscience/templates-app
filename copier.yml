---
# =============================================================================
# App-specific questions
# =============================================================================
has_app:
  type: bool
  default: true
  help: Will the project include a Qt desktop application?

app_repo_name:
  when: '{{ has_app }}'
  type: str
  default: '{{ project_repo_name }}-app'
  help: What is the application repository for the project under the EasyScience organization?

app_docs_url:
  when: '{{ has_app }}'
  type: str
  default: 'https://easyscience.github.io/{{ app_repo_name }}'
  help: What is the documentation URL for the application?

---
# =============================================================================
# Template settings
# =============================================================================

_type: app

_subdirectory: template
_answers_file: .copier-answers.app.yml
_exclude:
  - "*.partial.jinja"
